#
# Basic settings.
#
#url: http://localhost:4000
#baseurl: /
#url: http://gloriousft.github.io
baseurl: ""
title: Tianyi's Blog
description: 记录生活与学习的点滴
avatar: /assets/img/ogp.png
# language: ja
language: zh-cn

#
# Icons
#
icons:
  rss: true
  email:
  github: gloriousft
  bitbucket:
  twitter:
  facebook: litianyi544@gmail.com
  google_plus:
  tumblr:
  behance:
  dribbble:
  flickr:
  instagram:
  linkedin:  # full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  http://stackexchange.com/users/4458189/jason-lee
  steam:
  wordpress:
  youtube:

#
# Prettify url.
#
permalink: pretty

#
# Scripts.
#
google_analytics: # e.g. UA-000000-01
disqus:

#
# Localizations.
#
str_next: Next
str_prev: Prev
str_read_more: 阅读更多...
str_search: 搜索
str_recent_posts: 最近更新
str_show_all_posts: 显示所有文章

#
# Recent posts.
#
recent_posts_num: 10

#
# Pagination.
#
paginate: 10
paginate_path: page/:num

#
# Social.
#
share_buttons:
  twitter: true
  facebook: false   # needs ogp.fb.app_id
  hatena: false
ogp:
  image_url: http://qckanemoto.github.io/jekyll-qck-theme/assets/img/ogp.png
  fb:
    admin: # facebook admin id
    app_id: # facebook application id

#
# Gems.
#
#gems:
#  - jemoji

#
# Styles: see "_sass/base/_variables.scss"
#

#
# !! Danger zone !!
#

include: ["_pages"]

markdown: kramdown
kramdown:
  input:         GFM
  auto_ids:      true
  auto_id_prefix: "id-"
  syntax_highlighter: rouge

#
#Redcarpet should not be used in github
#

#markdown: redcarpet
#redcarpet:
#  extensions: ["autolink", "fenced_code_blocks", "strikethrough", "superscript", "with_toc_data", "tables", "footnotes", "no_intra_emphasis"]
#highlighter: pygments

excerpt_separator: <!--more-->

sass:
  sass_dir: _sass
  style: :compressed # or :expanded

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
